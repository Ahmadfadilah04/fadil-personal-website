<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fadil Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div id="navbar-placeholder"></div>

        <main>
            <section class="page-title reveal">
                <h1>CONTACT</h1>
            </section>

            <section class="contact-container reveal">
                <div class="contact-info">
                    <h2>Let's Work TOGETHER</h2>
                    <p>Ada pertanyaan, tawaran kerja, atau cuma mau say hello? Jangan ragu hubungi gw lewat info di bawah atau isi form di samping.</p>
                    <ul>
                        <li><a href="mailto:ahmadfadilah.shinta@gmail.com" ><i class="fas fa-envelope"> </i><a> ahmadfadilah.shinta@gmail.com</li>
                        <li><a href="https://www.instagram.com/fadillmd_" ><i class="fab fa-instagram"></i></a> @fadillmd_</li>
                        <li><a href="https://www.facebook.com/ahmad.fadilah.338211/" ><i class="fab fa-facebook" ></i></a>Ahmad Fadilah</li>
                        <li><a href="https://github.com/Ahmadfadilah04" ><i class="fab fa-github"></i></a>ahmadfadilah04</li>
                        <li><a href="https://www.linkedin.com/in/ahmad-fadilah-463144176/"><i class="fab fa-linkedin-in"></i></a>Ahmad Fadilah </li>
                    </ul>
                </div>

                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form action="https://formspree.io/f/xanqyljl" method="POST">
                        <div class="form-group">
                            <label for="name">Nama:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Pesan:</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                    </form>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
